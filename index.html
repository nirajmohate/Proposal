<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background span {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      animation: float 5s infinite ease-in-out;
      border-radius: 50%;
    }

    .background span:nth-child(1) { left: 10%; top: 20%; animation-duration: 6s; }
    .background span:nth-child(2) { left: 30%; top: 50%; animation-duration: 4s; }
    .background span:nth-child(3) { left: 70%; top: 30%; animation-duration: 5.5s; }
    .background span:nth-child(4) { left: 50%; top: 70%; animation-duration: 6.5s; }
    .background span:nth-child(5) { left: 90%; top: 20%; animation-duration: 5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .container {
      text-align: center;
      color: white;
    }

    .heart {
      position: relative;
      width: 180px;
      height: 180px;
      background-color: #ff6f61;
      margin: 0 auto 20px;
      transform: rotate(-45deg);
      animation: heartbeat 1.5s infinite;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 180px;
      height: 180px;
      background-color: #ff6f61;
      border-radius: 50%;
    }

    .heart::before { top: -90px; left: 0; }
    .heart::after { left: 90px; top: 0; }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background: linear-gradient(90deg, #ff6f61, #ff9a9e);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #ff9a9e, #ff6f61);
    }
  </style>
</head>
<body>
  <div class="background">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
    <div class="heart"></div>
    <h1>Will You Be Mine Forever?</h1>
    <div class="btn-container">
      <button class="btn" onclick="showMessage('You just said YES! â¤ï¸')">Yes</button>
      <button class="btn" onclick="showMessage('You secretly mean YES! ðŸ˜˜')">Of Course</button>
    </div>
  </div>

  <script>
    function showMessage(message) {
      alert(message);
    }
  </script>
</body>
</html>
